<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">


</head>

<body class="container">
    <div id="header">
        <h1><img src="logo.jpg" alt="logo" /> Colorado Avalanche Player Stats 2021 Season</h1>
    </div>

    <div class="row">
        <table id="stat-table" class="table table-striped table-hover">
            <tr>
                <th>Player Name</th>
                <th onclick="sortNumbers('Goals')">Goals</th>
                <th onclick="sortNumbers('Assists')">Assists</th>
                <th onclick="sortNumbers('Points')">Points</th>
            </tr>
        </table>
    </div>
    <div>
        <h2>Add a player</h2>
    </div>
    <form>
        <div class="row">
            <div class="col-sm-6">
                <input id="player-name" type="text" class="form-control" placeholder="Player Name">
            </div>
            <div class="col-sm-3">
                <input id="player-goals" type="text" class="form-control" placeholder="Goals">
            </div>
            <div class="col-sm-3">
                <input id="player-assists" type="text" class="form-control" placeholder="Assists">
            </div>
        </div>
    </form>
    <br>
    <button id="add" class="btn btn-primary" type="submit">Add Player</button>

    <script src="tabledata.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
